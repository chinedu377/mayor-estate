<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mayor Estate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to Mayor Estate</h1>
    <p class="slogan">Find your dream land today!</p>
  </header>

  <section id="listings">
    <div class="land-listing">
      <img src="land1.jpg" alt="Land 1" />
      <h3>Dry Land</h3>
      <p class="price">₦850,000</p>
    </div>

    <div class="land-listing">
      <img src="land2.jpg" alt="Land 2" />
      <h3>Estate Land</h3>
      <p class="price">₦1,200,000</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Mayor Estate. All rights reserved.</p>
  </footer>
</body>
</html>
